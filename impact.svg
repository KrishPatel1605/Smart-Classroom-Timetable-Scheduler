<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main heading box with gradient and shadow -->
  <rect x="202" y="32" width="196" height="46" rx="8" fill="#00000020"/>
  <rect x="200" y="30" width="196" height="46" rx="8" fill="#4f46e5" stroke="#4338ca" stroke-width="2"/>
  <text x="298" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">TARGET AUDIENCE</text>
  
  <!-- Main vertical branch -->
  <line x1="298" y1="76" x2="298" y2="110" stroke="#4f46e5" stroke-width="3"/>
  
  <!-- Horizontal distribution branch -->
  <line x1="120" y1="130" x2="480" y2="130" stroke="#4f46e5" stroke-width="3"/>
  
  <!-- Connection from vertical to horizontal -->
  <line x1="298" y1="110" x2="298" y2="130" stroke="#4f46e5" stroke-width="3"/>
  
  <!-- Vertical branches to each category -->
  <line x1="120" y1="130" x2="120" y2="170" stroke="#4f46e5" stroke-width="2"/>
  <line x1="298" y1="130" x2="298" y2="170" stroke="#4f46e5" stroke-width="2"/>
  <line x1="480" y1="130" x2="480" y2="170" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Category boxes with shadows -->
  <rect x="52" y="192" width="136" height="48" rx="8" fill="#00000015"/>
  <rect x="50" y="190" width="136" height="48" rx="8" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <text x="118" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">INSTITUTION</text>
  
  <rect x="230" y="192" width="136" height="48" rx="8" fill="#00000015"/>
  <rect x="228" y="190" width="136" height="48" rx="8" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
  <text x="296" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">FACULTY</text>
  
  <rect x="412" y="192" width="136" height="48" rx="8" fill="#00000015"/>
  <rect x="410" y="190" width="136" height="48" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="478" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STUDENTS</text>
  
  <!-- Connection dots at intersections with glow effect -->
  <circle cx="298" cy="130" r="6" fill="#4f46e5" opacity="0.3"/>
  <circle cx="298" cy="130" r="4" fill="#4f46e5"/>
  <circle cx="120" cy="130" r="4" fill="#4f46e5" opacity="0.8"/>
  <circle cx="480" cy="130" r="4" fill="#4f46e5" opacity="0.8"/>
</svg>