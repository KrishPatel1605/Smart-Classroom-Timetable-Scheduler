<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main title -->
  <rect x="200" y="20" width="400" height="60" fill="#2563eb" rx="5"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Benefits and Impact of the Solution</text>
  
  <!-- Connecting lines from main title -->
  <line x1="400" y1="80" x2="400" y2="120" stroke="#374151" stroke-width="2"/>
  <line x1="150" y1="120" x2="650" y2="120" stroke="#374151" stroke-width="2"/>
  
  <!-- Vertical lines to each category -->
  <line x1="150" y1="120" x2="150" y2="140" stroke="#374151" stroke-width="2"/>
  <line x1="280" y1="120" x2="280" y2="220" stroke="#374151" stroke-width="2"/>
  <line x1="400" y1="120" x2="400" y2="140" stroke="#374151" stroke-width="2"/>
  <line x1="520" y1="120" x2="520" y2="220" stroke="#374151" stroke-width="2"/>
  <line x1="650" y1="120" x2="650" y2="140" stroke="#374151" stroke-width="2"/>
  
  <!-- For Institutions -->
  <rect x="90" y="140" width="120" height="60" fill="#059669" rx="5"/>
  <text x="150" y="175" text-anchor="middle" fill="white" font-size="14" font-weight="bold">For Institutions</text>
  
  <!-- Environmental Impact -->
  <rect x="220" y="220" width="120" height="60" fill="#16a34a" rx="5"/>
  <text x="280" y="245" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Environmental</text>
  <text x="280" y="260" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Impact</text>
  
  <!-- For Faculty -->
  <rect x="340" y="140" width="120" height="60" fill="#dc2626" rx="5"/>
  <text x="400" y="175" text-anchor="middle" fill="white" font-size="14" font-weight="bold">For Faculty</text>
  
  <!-- Social Impact -->
  <rect x="460" y="220" width="120" height="60" fill="#7c3aed" rx="5"/>
  <text x="520" y="255" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Social Impact</text>
  
  <!-- For Students -->
  <rect x="590" y="140" width="120" height="60" fill="#ea580c" rx="5"/>
  <text x="650" y="175" text-anchor="middle" fill="white" font-size="14" font-weight="bold">For Students</text>
  
  <!-- Additional connecting elements for visual appeal -->
  <circle cx="150" cy="120" r="3" fill="#374151"/>
  <circle cx="280" cy="120" r="3" fill="#374151"/>
  <circle cx="400" cy="120" r="3" fill="#374151"/>
  <circle cx="520" cy="120" r="3" fill="#374151"/>
  <circle cx="650" cy="120" r="3" fill="#374151"/>
</svg>